<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../CSS/Index.css">
    <link rel="stylesheet" href="../CSS/gameLayout.css">
    <link rel="stylesheet" href="../CSS/slick-theme.css">
    <link rel="stylesheet" href="../CSS/slick.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../JS/gameLayout.js"></script>
</head>
<body>
  <header>
    <img class="logo" src="../images/vectorpaint.svg" alt="logo">
    <nav id="navbar">
      <ul class="navlinks">
        <li>
          <div class="searchBar">
            <img class="searchIcon" src="../images/340-3406114_watchdog-svg-search-icon-free.png">
            <input class="search" type="text" placeholder="Search...">
          </div>
        </li>
        <li>
          <!--<div class="dropdown">-->
          <a href="#"><!--class="dropdownBtn"-->Games</a>
          <!--<div class="dropdownContent">
              <a>Discover</a>
              <a>Review</a>
              <a>Andvanced Search</a>
          </div>
      </div>-->
        </li>
        <li><a href="#">Database</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
    <button class="button">Contact</button>
  </header>
  <div class="cover">
    <img alt="gamePicture" src="../images/co2h4f.jpg">
    <h1 class="title">Title</h1>
    <h2 class="secondaryTitle">Release date</h2>
    <h3 class="secondaryTitle">Release team</h3>
  </div>
  <button id="followGame">Follow</button>
  <div class="mainContent">
    <div id="navGame">
        <ul id="nav">
            <li><button onclick="showDropDown(1)" class="titleNav">About</button>
                <ul class="dropper" id="one">
                    <li class="dropdownContent">Genre</li>
                    <li class="dropdownContent">Platform</li>
                    <li class="dropdownContent">Description</li>
                </ul>
            </li><li><button onclick="showDropDown(2)" class="titleNav">Add to</button>
                <ul class="dropper" style="display: none" id="two">
                    <li class="dropdownContent">Genre</li>
                    <li class="dropdownContent">Platform</li>
                    <li class="dropdownContent">Description</li>
                </ul>
            </li><li><button onclick="showDropDown(3)" class="titleNav">Share</button>
                <ul style="display: none" class="dropper" id="three">
                    <li class="dropdownContent">Genre</li>
                    <li class="dropdownContent">Platform</li>
                    <li class="dropdownContent">Description</li>
                </ul>
            </li>

        </ul>
    </div>
      <div id="rating">
        <h>Rating</h>
      </div>
  </div>
  <div class="carousel">
      <img src="../images/co2h4f.jpg">
      <img src="../images/co2h4f.jpg">
      <img src="../images/co2h4f.jpg">
      <img src="../images/co2h4f.jpg">
      <img src="../images/co2h4f.jpg">
      <img src="../images/co2h4f.jpg">
      <img src="../images/co2h4f.jpg">
      <img src="../images/co2h4f.jpg">
  </div>
  <script src="../JS/slick.js" type="text/javascript"></script>

</body>
</html>
